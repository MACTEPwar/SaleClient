<div class="modal-header p-0" style="border-bottom-width: 0px;height: 40px;">
    <h5 class="modal-title mr-3 my-auto ml-2">Добавление продукта</h5>
    <button type="button" (click)="context.resolve();" class="py-0 m-0 btn btn-danger h-100" data-dismiss="modal" aria-label="Close" style="border-radius: 0px;">
        <span aria-hidden="true" style="font-size: 25px;">&times;</span>
    </button>
</div>
<div class="modal-body" style="min-width: 530px;">
    <div class="row m-1">
        <div class="col-6">
            <div class="row ml-0 pl-0">
                <input class="form-control w-100" #input>
            </div>
            <div class="row ml-0 pl-0">
                <span class="text-danger alert-danger alert w-100 m-0 px-2 py-1 my-1" style="font-size: 20px">{{errorMessage}}</span>
            </div>
        </div>
        <div class="col-6">
            <app-numeric-keyboard-container (onSelected)="onSelected($event);"></app-numeric-keyboard-container>
        </div>
    </div>
</div>
